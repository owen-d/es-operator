apiVersion: elasticsearch.k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: cluster-sample
spec:
  # Add fields here
  nodePools:
    - name: master
      roles:
        - master
      replicas: 1
      storageClass: "fast"
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
    - name: master-2
      roles:
        - master
      replicas: 3
      storageClass: "fast"
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
    - name: data
      roles:
        - data
        - ingest
      replicas: 1
      storageClass: "fast"
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
    - name: ingest
      replicas: 0
